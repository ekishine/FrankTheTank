<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frank's Adventure</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@500&display=swap');

    /* Your reset CSS and other styles */

    body {
      background-color: #000000; /* Solid black background */
      font-family: 'Oxanium', cursive; /* Use your chosen font for the body */
      /* Other body styles */
    }

    body:before {
      content: "";
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background-image: url('images/start.png'); /* Your image URL */
      background-size: cover;
      background-repeat: no-repeat;
      z-index: -1; /* Keep the image behind the content */
    }

  #message-container {
    width: 100%;
    position: absolute;
    top: 200px; /* Replace with the pixel value that matches the arch position */
    text-align: center;
  }
/* Media query example for screens that are up to 600px wide */
  @media (max-width: 600px) {
    #message-container {
      top: 150px; /* Adjust top position for smaller screens */
    }
  }


    #welcome-message h1 {
      font-size: 4em;
      color: white;
      background: linear-gradient(to right, yellow, white); /* Gradient effect */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px #000;
      padding: 0 10px; /* Padding for the text */
    }

    /* Additional styles and HTML5 resets */
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div id="message-container">
  <div id="welcome-message">
    <h1>Welcome, Master Jedi! Your quest beckons...</h1>
  </div>
</div>
<!-- Removed scripts for CircleType.js -->
</body>
</html>
