<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frank's Adventure</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@500&display=swap');

    /* Reset CSS */
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
      display: block;
    }

    body {
      background-color: #000000; /* Solid black background */
      font-family: 'Oxanium', cursive; /* Use your chosen font for the body */
    }
    body:before {
      content: "";
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background-image: url('images/start.png'); /* Your image URL */
      background-size: cover;
      background-repeat: no-repeat;
      z-index: -1; /* Keep the image behind the content */
    }

    #message-container {
      width: 100%;
      position: absolute;
      top: 20%;
      text-align: center; /* Center the inline-block (text) horizontally */
    }

    #welcome-message h1 {
      display: inline-block; /* Required for CircleType.js */
      font-size: 4em;
      color: white;
      background: linear-gradient(to right, #ff8c00, #ffffff); /* Orange to white gradient */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px #000000;
      margin: 0 auto; /* Center the element horizontally */
      padding: 0 10px; /* Padding on the left and right */
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/circletype@2.3.2/dist/circletype.min.js"></script>
</head>

<div id="message-container">

<span style="display: inline-block; position: absolute; bottom: 10.76%; left: 45%; transform: translateX(-50%) rotate(70deg); transform-origin: center 250px;">&nbsp;</span>
<!-- 'beckons' -->
<span style="display: inline-block; position: absolute; bottom: 10.94%; left: 45%; transform: translateX(-50%) rotate(75deg); transform-origin: center 250px;">b</span>
<span style="display: inline-block; position: absolute; bottom: 11.12%; left: 45%; transform: translateX(-50%) rotate(80deg); transform-origin: center 250px;">e</span>
<span style="display: inline-block; position: absolute; bottom: 11.30%; left: 45%; transform: translateX(-50%) rotate(85deg); transform-origin: center 250px;">c</span>
<span style="display: inline-block; position: absolute; bottom: 11.48%; left: 45%; transform: translateX(-50%) rotate(90deg); transform-origin: center 250px;">k</span>
<span style="display: inline-block; position: absolute; bottom: 11.66%; left: 45%; transform: translateX(-50%) rotate(95deg); transform-origin: center 250px;">o</span>
<span style="display: inline-block; position: absolute; bottom: 11.84%; left: 45%; transform: translateX(-50%) rotate(100deg); transform-origin: center 250px;">n</span>
<span style="display: inline-block; position: absolute; bottom: 12.02%; left: 45%; transform: translateX(-50%) rotate(105deg); transform-origin: center 250px;">s</span>
<!-- Periods after 'beckons' -->
<span style="display: inline-block; position: absolute; bottom: 12.20%; left: 45%; transform: translateX(-50%) rotate(110deg); transform-origin: center 250px;">.</span>
<span style="display: inline-block; position: absolute; bottom: 12.38%; left: 45%; transform: translateX(-50%) rotate(115deg); transform-origin: center 250px;">.</span>

  </div>
</div>
<script src="scripts_v3.js"></script>
</body>
</html>
